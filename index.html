<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Photoblog</title>
  </head>
  <body>
    <header class="container">
      <nav>
        <img class="logo" src="./assets/svg/camera.svg" alt="Ìcone de câmera" />
        <ul>
          <li>Home</li>
          <li>Galeria</li>
        </ul>
      </nav>

      <form>
        <label for="search">Pesquise por imagens e coleções</label>
        <input
          id="search"
          type="text"
          placeholder="Pesquise por imagens e coleções"
        />
      </form>

      <img
        class="avatar"
        src="https://github.com/vithorcarlos.png"
        alt="Minha logo"
      />
    </header>

    <main>
      <div class="container">
        <h1>Galeria</h1>

        <section class="gallery">
          <figure class="item" >
            <img src="./assets/images/1.png" alt="Imagem Workspace elétrica" />
            <figcaption>
              <h2>Workspace elétrica</h2>
              <span>TAG</span>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: .6s">
            <img src="./assets/images/2.png" alt="Imagem Workspace elétrica" />
            <figcaption class="details">
              <h2>Dark and red</h2>
              <span>TAG</span>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: .8s">
            <img src="./assets/images/3.png" alt="Imagem Workspace elétrica" />
            <figcaption>
              <h2>Organização e grids</h2>
              <span>TAG</span>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: 1s">
            <img src="./assets/images/4.png" alt="Imagem Workspace elétrica" />
            <figcaption>
              <h2>Colméia</h2>
              <span>TAG</span>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: 1.2s">
            <img src="./assets/images/5.png" alt="Imagem Workspace elétrica" />
            <figcaption>
              <h2>Setup de escritor</h2>
              <span>TAG</span>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: 1.4s">
            <img src="./assets/images/6.png" alt="Imagem Workspace elétrica" />
            <figcaption>
              <h2>Ergonomia e cores</h2>
              <span>TAG</span>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: 1.6s">
            <img src="./assets/images/7.png" alt="Imagem Workspace elétrica" />
            <figcaption>
              <h2>Show de luzes</h2>
              <span>TAG</span>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: 1.8s">
            <img src="./assets/images/8.png" alt="Imagem Workspace elétrica" />
            <figcaption>
              <h2>Deep purple</h2>
              <span>TAG</span>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: 2s">
            <img src="./assets/images/9.png" alt="Imagem Workspace elétrica" />
            <figcaption>
              <h2>Multi-Screen</h2>
              <span>TAG</span>
            </figcaption>
          </figure>
        </section>
      </div>
    </main>

    <footer class="container">
      <p>© 2023 - Vithor Carlos</p>
    </footer>
  </body>
</html>
